<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Averos :: Emergentes</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-size: 12px;
            color: #fff;
            font-family: "Roboto", sans-serif
        }

        body {
            display: grid;
            min-height: 100vh;
            background-image: url(./resources/img/cover.JPG);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center
        }

        .blur,
        .container {
            align-items: center;
            justify-content: center
        }

        .blur {
            background: rgba(0, 0, 0, .75);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            backdrop-filter: saturate(180%) blur(20px);
            display: flex
        }

        .container {
            margin: 2rem;
            overflow: hidden;
            border-radius: 1rem;
            min-width: 300px;
            max-width: 960px;
            text-align: center
        }

        .container,
        .topSide {
            display: grid
        }

        .coverAlbum {
            aspect-ratio: 1/1;
            width: 100%
        }

        .areaOptions,
        .detalles {
            height: 5rem;
            display: grid
        }

        #boxMusic,
        .musicSampleHidden {
            display: none
        }

        .musicData {
            display: grid;
            gap: 1rem
        }

        .proximamente {
            padding: 3rem;
            background-color: rgba(0, 0, 0, .75)
        }

        #boxMusic {
            background-color: rgba(0, 0, 0, .5);
            grid-template-columns: 20% 1fr;
            align-items: center;
            padding: 1rem
        }

        .detalles {
            align-content: space-around;
            background-color: #155493
        }

        .areaOptions {
            background-color: #fff;
            border-bottom: solid #e6e6e6;
            padding: .5rem;
            grid-template-columns: 1fr 33%;
            align-items: center
        }

        .centrarLogo {
            width: 100%;
            display: flex;
            justify-content: center
        }

        .logo_p {
            max-height: 2.5rem
        }

        .botonIr {
            border: 0;
            font-size: .75rem;
            margin-right: 1.5rem;
            height: 100%;
            border-radius: 1rem;
            background-color: #8fbfef
        }

        .siguenos {
            padding: 1rem 1rem 2rem;
            background-color: rgba(0, 0, 0, .9);
            display: grid;
            gap: 1.5rem;
            justify-items: center;
            align-items: center
        }

        .redesLogo {
            max-height: 3rem;
            margin: auto 1.5rem
        }

        @media only screen and (min-width:600px) {
            .container {
                display: grid;
                gap: 2rem;
                grid-template-columns: 1fr 1fr
            }

            .contenido,
            .coverAlbum,
            .proximamente {
                border-radius: 1rem;
                overflow: hidden
            }
        }
    </style>
</head>

<body>
    <div class="blur">
        <div class="container">
            <div class="leftSide topSide">
                <img class="coverAlbum" src="./resources/img/cover.JPG" alt="">
                <div class="proximamente">
                    <h1 style="font-weight: 500; font-size: 1.25rem;">Previa musical, muy pronto!!!</h1>
                </div>
                <div class="musicSampleHidden">
                    <audio controls>
                        <source src="./resources/music/sample1.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div id="boxMusic">
                    <div onclick="playPause()"><i class="fa fa-play-circle" style="font-size: 50px;"></i></div>
                    <div class="musicData">
                        <h1 class="primeraLinea">AddiSonG</h1>
                        <p class="cancionNombre">Ser Un Niño Otra Vez</p>
                    </div>
                </div>

            </div>
            <div class="contenido">
                <div class="detalles">
                    <h1 class="tituloAlbum" style="font-weight: 500; font-size: 1.25rem;">Averos - Emergentes</h1>
                    <p style="font-weight: 300; font-size: 1.15rem;">Elige tu plataforma preferida:</p>
                </div>
                <div class="areaOptions">
                    <div class="centrarLogo">
                        <img class="logo_p" src="./resources/logos/music-service_spotify.webp" alt="">
                    </div>
                    <button class="botonIr">Próximamente</button>
                </div>
                <div class="areaOptions">
                    <div class="centrarLogo">
                        <img class="logo_p" src="./resources/logos/music-service_youtube.webp" alt="">
                    </div>
                    <button class="botonIr">Próximamente</button>
                </div>
                <div class="areaOptions">
                    <div class="centrarLogo">
                        <img class="logo_p" src="./resources/logos/music-service_applemusic_listen.webp" alt="">
                    </div>
                    <button class="botonIr">Próximamente</button>
                </div>
                <div class="areaOptions">
                    <div class="centrarLogo">
                        <img class="logo_p" src="./resources/logos/music-service_deezer.webp" alt="">
                    </div>
                    <button class="botonIr">Próximamente</button>
                </div>
                <div class="areaOptions">
                    <div class="centrarLogo">
                        <img class="logo_p" src="./resources/logos/music-service_pandora.webp" alt="">
                    </div>
                    <button class="botonIr">Próximamente</button>
                </div>
                <div class="areaOptions">
                    <div class="centrarLogo">
                        <img class="logo_p" src="./resources/logos/music-service_amazon.webp" alt="">
                    </div>
                    <button class="botonIr">Próximamente</button>
                </div>
                <div class="areaOptions">
                    <div class="centrarLogo">
                        <img class="logo_p" src="./resources/logos/music-service_tidal.webp" alt="">
                    </div>
                    <button class="botonIr">Próximamente</button>
                </div>
            </div>
        </div>
    </div>
    <div class="siguenos">
        <img class="logo_camaleon" src="./resources/logos/camaleonVerdeLogo.png" alt="" style="max-height: 6rem;">
        <h2 style="font-weight: 500; font-size: 1.25rem;">--- Siguenos en nuestras redes sociales ---</h2>
        <div class="redesSociales">
            <a href="https://www.facebook.com/profile.php?id=100094897604685" target="_blank"
                rel="noopener noreferrer"><img class="redesLogo" src="./resources/logos/facebook-logo-2021.svg"></a>
            <a href="https://instagram.com/averos_official" target="_blank" rel="noopener noreferrer"><img
                    class="redesLogo" src="./resources/logos/instagram_logo.png"></a>
            <a href="https://youtube.com/@averos1112" target="_blank" rel="noopener noreferrer"><img class="redesLogo"
                    src="./resources/logos/youtube-logo-png-46031.png"></a>
            <a href="https://www.tiktok.com/@averos1112" target="_blank" rel="noopener noreferrer"><img
                    class="redesLogo" src="./resources/logos/tiktok.png"></a>
        </div>
    </div>
</body>
<script>

</script>

</html>
